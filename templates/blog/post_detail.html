{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock title %}
{% block content %}
    <div class="row">
        <div class="col-md-8">
            <div class="card-body">
                <h1 class="card-title">{{ post.title }}</h1>
                <p class="text-muted">Автор: {{ post.author }} | {{ post.created_on|date:"d M Y" }}</p>
                <p class="card-text">{{ post.content|safe }}</p>
                <a href="{% url 'home' %}" class="btn btn-secondary">&larr; Назад к списку</a>
            </div>
        </div>
    </div>
{% endblock content %}
